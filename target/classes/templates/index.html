<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Persons</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
<body>
	<div th:switch="${persons}" class="container my-5">
		<div class="row">
			<div class="col-md-6">
				<h2 th:case="null">No persons yet!</h2>

				<div th:case="*">
					<h2 class="my-5">Persons</h2>
					<table class="table table-striped table-responsive-md">
						<thead>
							<tr>
								<th>Id</th>
								<th>First Name</th>
								<th>Last Name</th>
								<th>Edit</th>
								<th>Delete</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="person : ${persons}">
								<td th:text="${person.id}"></td>
								<td th:text="${person.fname}"></td>
								<td th:text="${person.lname}"></td>
								<td><a th:href="@{/edit/{id}(id=${person.id})}"
									class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
								<td><a th:href="@{/delete/{id}(id=${person.id})}"
									class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>

							</tr>
						</tbody>
					</table>

					<br> <label style="color: green;">Number of Persons</label> <input
						type="text" th:value="${totalPersons}" readonly> <br>
					<h4>
						<br>
						<a th:href="@{/address/new}" class="btn btn-primary">Add
							Address</a>
					</h4>
					<br>
					<h4>
						<a th:href="@{/addresses}" class="btn btn-primary">List
							Address</a>
					</h4>
				</div>

				<p class="my-5">
					<a href="/signup" class="btn btn-primary">Add Person</a>
				</p>


			</div>


		</div>
	</div>



</body>
</html>
