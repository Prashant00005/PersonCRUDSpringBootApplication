<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Add Person</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    </head>
    <body>
        <div class="container my-5">
            <h2 class="mb-5">New Person</h2>
            <div class="row">
                <div class="col-md-6">
                    <form action="#" th:action="@{/addperson}" th:object="${person}" method="post">
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="fname" class="col-form-label">First Name</label>
                                <input type="text" th:field="*{fname}" class="form-control" id="fname" placeholder="First Name">
                                <span th:if="${#fields.hasErrors('fname')}" th:errors="*{fname}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="lname" class="col-form-label">Last Name</label>
                                <input type="text" th:field="*{lname}" class="form-control" id="lname" placeholder="Last Name">
                                <span th:if="${#fields.hasErrors('lname')}" th:errors="*{lname}" class="text-danger"></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mt-5">
                                <input type="submit" class="btn btn-primary" value="Save">
                            </div>
                        </div>    
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
