<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Add Address</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" >
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    </head>
    <body>
        <div class="container my-5">
            <div th:if="${address.id} == null"><h2 class="mb-5">New Address</h2></div>
            <div th:unless="${address.id} == null"><h2 class="mb-5">Update Address</h2></div>
            <a href="/index">Back</a>
            <br>
            <br>
            <div class="row">
                <div class="col-md-6">
                    <form action="#" th:action="@{/addaddress}" th:object="${address}" method="post">
                    <input type="hidden" th:field="*{id}" th:value="${address.id}"/>
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="street" class="col-form-label">Street</label>
                                <input type="text" th:field="*{street}" class="form-control" id="street" placeholder="Street">
                                <span th:if="${#fields.hasErrors('street')}" th:errors="*{street}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="city" class="col-form-label">City</label>
                                <input type="text" th:field="*{city}" class="form-control" id="city" placeholder="City">
                                <span th:if="${#fields.hasErrors('city')}" th:errors="*{city}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="state" class="col-form-label">State</label>
                                <input type="text" th:field="*{state}" class="form-control" id="state" placeholder="State">
                                <span th:if="${#fields.hasErrors('state')}" th:errors="*{state}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="postalCode" class="col-form-label">Postal Code</label>
                                <input type="text" th:field="*{postalCode}" class="form-control" id="postalCode" placeholder="Postal Code">
                                <span th:if="${#fields.hasErrors('postalCode')}" th:errors="*{postalCode}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="person" class="col-form-label">Person First Name</label>
                                <select th:field="*{person}" class="form-control">
                                	<th:block th:each="per : ${listPerson}">
                                	<option th:text="${per.fname}" th:value="${per.id}">
                                	</th:block>
                                </select>
                                <span th:if="${#fields.hasErrors('person')}" th:errors="*{person}" class="text-danger"></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mt-5">
                                <input type="submit" class="btn btn-primary" value="Save">
                            </div>
                        </div>    
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
